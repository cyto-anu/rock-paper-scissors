<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1> Rock Paper Scissors</h1>
        <h2 class="directions">The first to score 5 points wins <br></br>Let the battle between carbon and silicon begin!</h2>
    </div>
    <div class = "buttons">
        <button id="rock" class="button rockBtn">
            <img class ="btnPic" src="images/theRock.png">
        </button>
        <button id="paper" class="button paperBtn">
            <img class="btnPic" src="images/oldPaper.jpeg">
        </button>
        <button id="scissors" class="button scissorsBtn">
            <img class= "btnPic" src="images/oldScissors.png">
        </button>
    </div>
    <h2 class="choices"></h2>
    <div class="scoreBoard">
        
        <h2 class="playerScore">You : 0</h2>
        <h2 class="computerScore">AGI : 0</h2>
    </div>
    
</body>
</html>
